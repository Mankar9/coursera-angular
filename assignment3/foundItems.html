
<div>
    <ul>
      <li ng-repeat="item in foundCtrl.found">{{item.name}} - {{item.short_name}} - {{item.description}}
        <button class="btn btn-default" ng-click="foundCtrl.onRemove({index: $index})">Don't want this one!</button>
      </li>
    </ul>
    <div class="error" ng-show="foundCtrl.isEmpty()" ng-transclude></div>
</div>
